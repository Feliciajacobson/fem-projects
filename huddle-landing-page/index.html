<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="codetopia open source">
    <meta name="description" content="huddle landing page">
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontendmentor | Huddle Page</title>
  </head>
  <body>
    <div class="huddle">
      <figure class="huddle__logo"><img src="./images/logo.svg" alt="huddle"></figure>
      <main class="huddle__main">
        <figure class="huddle__illus">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </figure>
        <section class="huddle__section">
          <h1 class="huddle__head">Build The Community Your Fans Will Love</h1>
          <p class="huddle__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so doees your audience. Create connections with your users as
            you engage in genuine discussion.
          </p>
          <a href="#" class="huddle__register-link">Register</a>
        </section>
      </main>

      <div class="huddle__social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </body>
</html>
